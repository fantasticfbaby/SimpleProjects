<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --mouse-x: 0px;
        --mouse-y: 0px;
      }

      .mover {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        left: var(--mouse-x);
        top: var(--mouse-y);
      }

      .mover1 {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        left: calc(var(--mouse-x) + 100px);
        top: calc(var(--mouse-y) + 100px);
      }
    </style>
  </head>
  <body>
    <div class="mover"></div>
    <div class="mover1"></div>
  </body>
</html>
<script>
  const root = document.documentElement;

  root.addEventListener('mousemove', (e) => {
    root.style.setProperty('--mouse-x', `${e.clientX}px`);
    root.style.setProperty('--mouse-y', `${e.clientY}px`);
  });
</script>
