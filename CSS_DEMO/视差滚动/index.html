<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        height: 100%;
        perspective: 2px;

      }
      .main {
        
        overflow: scroll;
        width: 100vw;
        height: 100vh;
      }

      .box {
        transform-style: preserve-3d;
        height: 50vh;
        width: 100vw;
        position: relative;
        overflow: hidden;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .background img {
        width: 100%;
        height: 100%;
        transform: translateZ(-1px) scale(2);
        object-fit: cover;
      }

      .background video {
        width: 100%;
        transform: translateZ(-1px) scale(2);
      }

      .text {
        font-size: 30px;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="background">
          <img src="https://img.iplaysoft.com/wp-content/uploads/2019/free-images/free_stock_photo.jpg" alt="">
        </div>
        <div class="text">1</div>
      </div>
      <div class="box">
        <div class="background">
          <video autoplay muted loop src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4"></video>
        </div>
        <div class="text">2</div>
      </div>
      <div class="box">
        <div class="background">
          <img src="https://img.iplaysoft.com/wp-content/uploads/2019/free-images/free_stock_photo.jpg" alt="">
        </div>
        <div class="text">3</div>
      </div>
      <div class="box">
        <div class="background">
          <img src="https://img.iplaysoft.com/wp-content/uploads/2019/free-images/free_stock_photo.jpg" alt="">
        </div>
        <div class="text">4</div>
      </div>
      <div class="box">
        <div class="background">
          <img src="https://img.iplaysoft.com/wp-content/uploads/2019/free-images/free_stock_photo.jpg" alt="">
        </div>
        <div class="text">5</div>
      </div>
    </div>
    
  </body>
</html>
