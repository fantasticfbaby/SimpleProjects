<script>
  const bc = new BroadcastChannel('Port')
  window.addEventListener('message', function(e) {
    bc.postMessage(e.data)
  })

  bc.addEventListener('message', function(e) {
    window.parent.postMessage(e.data, '*')
  })
</script>
