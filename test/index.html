<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .div {
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div class="div"></div>
  </body>
</html>
<script>
  window.onload = () => {
    let a = 1000000;
    let flag = 1;
    while (a--) {
      let dom = document.querySelector(".div");
      let width = dom.style.width;
      dom.style.width += flag;
      flag *= -1;
    }
  };
  // document.addEventListener("DOMContentLoaded", function() {

</script>
