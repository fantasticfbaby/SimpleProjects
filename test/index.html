  font-size: 0.18rem;
  line-height: 1.2;

}

.db-msg-modal .msg-modal-wrapper .msg-modal-bottom {
  height: 0.25rem;
  display: flex;
  justify-content: center;
  align-items: center;
}
.db-msg-modal .msg-modal-wrapper .msg-modal-bottom .msg-modal-warning {
  font-size: 0.1rem;
  font-weight: bold;
  color: #c7524f;
}
.filter {
  filter: blur(5px);

<body>
  <div class="db-msg-modal">
    <div class="msg-modal-wrapper">
      <div class="msg-modal-header"> <i class="msg-modal-close"></i>
        <h4 class="msg-title">${options.title}</h4>
        <p class="msg-tip">${options.tip}</p>
      </div>
      <div class="msg-modal-section">${_image}</div>
      <div class="msg-modal-footer">
        <a href="javascript:;" class="msg-btn">${options.btnText}</a>
      </div>
      <div class="msg-modal-bottom">
        <div class="msg-modal-warning">
          ${options.warningText}</div>
      </div>
    </div>
  </div>
