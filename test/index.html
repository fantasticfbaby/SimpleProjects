<script>
  function Component() {
    this.name = "component";
  }
  Component.prototype.isReactComponent = {}

  function PureComponent() {
    Component.call(this, ...arguments)
    this.name = "pure component";
  }

  PureComponent.prototype = Object.create(Component.prototype, {
    constructor: {
      value: PureComponent,
      enumerable: false,
      writeable: true,
      configurable: true
    },
    isPureComponent: {
      value: true
    }
  })
  Object.assign(PureComponent.prototype, Component.prototype)
  console.log(new PureComponent());
</script>
